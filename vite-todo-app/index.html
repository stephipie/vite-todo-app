<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
</head>

<body>
    <h1>Meine To-Do-Liste</h1>
    <div class="todo-app">
        <form class="todo-form" id="todo-form" action="">
            <input id="todo-input" type="text" class="todo-input" aria-label="Neue Aufgabe hinzufügen"
                placeholder="Neue Aufgabe hinzufügen">
            <button type="submit" class="todo-button" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>
        <ul class="todo-list" id="todo-list">
            <!-- <li><input type="checkbox" aria-label="Aufgabe erledigen">
                <span>Aufgabentext</span>
                <button aria-label="Aufgabe löschen">Löschen</button></li> -->
        </ul>
    </div>
    <div class="todo-info"></div>
</body>

</html>
